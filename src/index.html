<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>AviaTickets</title>
  </head>
  <body>
    <nav class="header teal lighten-1">
      <div class="nav-wrapper">
        <div class="container d-flex align-items-center">
          <div class="logo-wrapper d-flex align-items-center">
            <i class="large material-icons">flight_takeoff</i>
            <a href="#" class="brand-logo">aviatickets</a>
          </div>
          <ul id="nav-mobile" class="right hide-on-med-and-down ml-auto">
            <li>
              <div class="input-field currency-select">
                <select>
                  <option value="USD">$ US Dollar</option>
                  <option value="EUR">â‚¬ Euro</option>
                </select>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="form-section">
      <div class="container">
        <div class="row f-dlex">
          <div class="col m6 mr-auto float-none">
            <div class="card">
              <form>
                <div class="card-content d-flex flex-column">
                  <span class="card-title">Where do you want to fly?</span>
                  <div class="input-field">
                    <input
                      type="text"
                      id="autocomplete-origin"
                      class="autocomplete"
                    />
                    <label for="autocomplete-origin">Origin</label>
                  </div>
                  <div class="input-field">
                    <input
                      type="text"
                      id="autocomplete-destination"
                      class="autocomplete"
                    />
                    <label for="autocomplete-destination">Destination</label>
                  </div>
                  <div class="date-container">
                    <div class="input-field w50">
                      <input
                        type="text"
                        class="datepicker"
                        id="datepicker-depart"
                      />
                      <label for="datepicker-depart">Depart date</label>
                    </div>
                    <div class="input-field w50">
                      <input
                        type="text"
                        class="datepicker"
                        id="datepicker-return"
                      />
                      <label for="datepicker-return">Return date</label>
                    </div>
                  </div>
                </div>
                <div class="card-action d-flex">
                  <button
                    class="btn waves-effect waves-light"
                    type="submit"
                    name="action"
                  >
                    Search
                    <i class="material-icons right">send</i>
                  </button>
                  <button
                    class="btn waves-effect waves-light deep-orange darken-4 ml-auto"
                    type="reset"
                    name="action"
                  >
                    Reset
                    <i class="material-icons right">cancel </i>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
